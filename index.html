<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodLog</title>
    <link href="style.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  </head>
  <body class="bg-gray-900 text-gray-200 font-[Inter]">
    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-4xl">
      <header class="text-center">
        <h1 class="text-4xl font-bold text-indigo-400">FoodLog</h1>
        <p class="text-slate-400 mt-3">What's in the menu? Problem Solved!!</p>
      </header>
      <section
        class="bg-gray-800/80 rounded-2xl shadow-lg border border-gray-700 p-7 mt-5">
        <h2 id="menu-day-title" class="font-bold text-3xl border-b border-gray-700 pb-2">
          Today's Menu
        </h2>
        <div class="flex justify-between gap-3 mt-4">
          <div>
      <label for="day-select" class="mt-1 mr-4 text-lg font-medium">Select Day:</label>
      <select id="day-select" class="bg-gray-700 text-gray-200 p-2 rounded">
      <option value="0">Sunday</option>
      <option value="1">Monday</option>
      <option value="2">Tuesday</option>
      <option value="3">Wednesday</option>
      <option value="4">Thursday</option>
      <option value="5">Friday</option>
      <option value="6">Saturday</option>
      </select>
      </div>
      <div>
      <label for="Mess-select" class="mt-1 mr-4 text-lg font-medium">Select Your Mess:</label>
      <select id="Mess-select" class="bg-gray-700 text-gray-200 p-2 rounded">
        <option value="KP/KP-25.json">KP-25(A,B,C,D)</option>
        <option value="KP/KP-12.json">KP-12</option>
        <option value="QC/QC-19.json">QC-19&20(F&G - Block)</option>
      </select>
      </div>
  </div>

        <div id="menu-container" class="mt-5 flex flex-col gap-5"></div>
      </section>
      
    </div>
    <script src="script.js"></script>
  </body>
</html>
